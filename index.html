<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/dase.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

    <!-- 头部 -->

    <div class="header">
        <div class="wrapper">
            <div class="logo">
                <h1><a href="#">我的博客</a></h1>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">专栏</a></li>
                    <li><a href="#">分类</a></li>
                    <li><a href="#">公告栏</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 内容 -->

    <div class="wrapper clearfix">

        <!-- 内容左侧 -->
        <div class="lbox">

            <!-- banner图 -->
            <div class="banner">
                <div class="left"></div>
                <div class="right"></div>
            </div>

            <!-- 分类排行 -->
            <div class="ranking"></div>

            <!-- 精彩专栏
            <div class="wond"></div> -->

            <!-- 站内推荐广告 -->
            <div class="tui_banner"></div>

            <!-- 最新发布 -->
            <div class="newest">
                <article></article>
            </div>
        </div>
        
        <!-- 内容右侧 -->
        <div class="rbox">
            <aside>

                <!-- 现仅为布局所需 -->
                <div class="kong"></div>

                <!-- 公告栏 -->
                <div class="notice"></div>

                <!-- 热门推荐 -->
                <div class="hot"></div>

                <!-- 网站信息 -->
                <div class="web_xinxi"></div>
            </aside>
        </div>

    </div>

    <!-- 版权 -->

    <div class="footer"></div>
</body>
</html>
